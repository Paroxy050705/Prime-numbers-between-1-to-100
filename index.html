<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <h1>
        <center>
            Prime Number between 1 to 100
        </center>
    </h1>
    <script>
        var p,i,j,flag;
       for(i=1;i<=100;i++){
        p=i;
        flag=0;
        for(j=2;j<=p/2;j++){
            if(p%j==0){
                flag=1;
                break;
            }
        }
        if(flag==0){
            document.write(`The number ${i} is Prime number`,"<br>");
        }
        else{
            document.write(`The number ${i} is not a prime number`,"<br>");
        }
       }
    </script>
</body>
</html>
